<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<style>
    body {
        background: linear-gradient(rgba(255,255,255,.6), rgba(255,255,255,.6)),
        url('/imagines/bike47.jpg');
        background-size: cover;
    }
    .container-custom {
        margin-top: 150px;
        margin-left: 500px;

    }
</style>
<body>
<h1 style="text-align:center; margin-top: 50px; ">Inregistrare utilizator nou</h1>

<div class="container container-custom">
    <div class="row">
        <div class="col-md-12">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <form action="/register" method="post" th:object="${registerContainer}">
                            <div class="mb-3">
                                <label for="username" class="form-label">Utilizator</label>
                                    <input id="username" name="username" type="text"
                                           class="form-control"  placeholder="Introdu numele de utilizator" th:field="*{username}">
                                    <br>

                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Parola</label>
                                    <input id="password" name="password" type="password"
                                           class="form-control"  placeholder="Introdu parola"  th:field="*{password}">
                                    <br>

                            </div>
                            <input type="submit" value="Trimite">&nbsp;&nbsp;
                            <a href="/frontpage">Inapoi</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
